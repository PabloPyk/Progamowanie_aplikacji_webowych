<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Notatnik</title>
</head>

<body>
    <header id="top">
        <h1>Notatnik</h1>
        <div id="AddNote">
            <p>Dodaj notatkę!</p>
        </div>
    </header>
    <main>

        <div id="addNewNote">
            <form>
                <input type="text" name="title" id="title" placeholder="Tytuł notatki">
                <input type="text" name="value" id="value" placeholder="Treść notatki">
                Kolor notatki: <select>
                    <option value="#FF00FF">Fioletowy
                    </option>
                    <option value="#6495ED">Niebieski</option>
                    <option value="#D2691E">Czekoladowy</option>
                    <option value="#708090">Szary</option>
                </select>
                <input type="submit" value="Dodaj notatkę" id="submitButton">
            </form>
        </div>

        <div id="noteContainer"></div>
    </main>
    <script src="index.js"></script>
    <script src="style.css"></script>
</body>

</html>
